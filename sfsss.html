<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Acompanhamento - Conservatória de Luanda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-color: #c8102e;
            --primary-dark: #a00d26;
            --primary-light: #e63946;
            --secondary-color: #ffd700;
            --secondary-light: #ffec5d;
            --civil-color: #1d3557;
            --predial-color: #457b9d;
            --comercial-color: #f4a261;
            --notariado-color: #2a9d8f;
            --text-dark: #000000;
            --text-light: #ffffff;
            --background-color: #0a1a2e;
            --panel-bg: #102442;
            --highlight-color: #ffd700;
            --active-highlight: #ffee99;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glass-effect: rgba(255, 255, 255, 0.1);
            --gradient-start: #c8102e;
            --gradient-end: #a00d26;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-light);
            overflow: hidden;
            min-height: 100vh;
            background-image: linear-gradient(45deg, var(--background-color) 0%, #112a4a 100%);
            background-attachment: fixed;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
            z-index: -1;
        }

        .header {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 90px;
            box-shadow: 0 4px 20px var(--shadow-color);
            position: relative;
            z-index: 10;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--secondary-color), var(--secondary-light));
        }

        .conservatory-info {
            display: flex;
            align-items: center;
        }

        .conservatory-logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            margin-right: 15px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            color: var(--text-dark);
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: rotate(360deg);
        }

        .conservatory-name {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(to right, var(--text-light), var(--secondary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .branch-info {
            display: flex;
            align-items: center;
            color: var(--text-light);
        }

        .branch-info i {
            font-size: 24px;
            margin-right: 10px;
            color: var(--secondary-color);
            animation: pulse 2s infinite;
        }

        .branch-details {
            font-size: 16px;
            font-weight: 500;
            color: var(--secondary-light);
        }

        .accessibility-controls {
            position: absolute;
            top: 100px;
            right: 30px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .accessibility-btn {
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            border: none;
            padding: 12px;
            border-radius: 50%;
            font-size: 20px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .accessibility-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 20px var(--shadow-color);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: var(--panel-bg);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            overflow: auto;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        .queue-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            position: relative;
            z-index: 1;
        }

        .queue-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px var(--shadow-color);
            border: 1px solid var(--glass-effect);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .queue-card.civil { background: linear-gradient(to bottom, var(--civil-color), rgba(29, 53, 87, 0.2)); }
        .queue-card.predial { background: linear-gradient(to bottom, var(--predial-color), rgba(69, 123, 157, 0.2)); }
        .queue-card.comercial { background: linear-gradient(to bottom, var(--comercial-color), rgba(244, 162, 97, 0.2)); }
        .queue-card.notariado { background: linear-gradient(to bottom, var(--notariado-color), rgba(42, 157, 143, 0.2)); }

        .queue-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .queue-card h3 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .current-ticket {
            font-size: 48px;
            font-weight: 700;
            color: var(--highlight-color);
            margin: 20px 0;
            text-shadow: 0 3px 8px var(--shadow-color);
        }

        .current-sala {
            font-size: 24px;
            color: var(--secondary-light);
            margin-bottom: 20px;
        }

        .recent-tickets {
            margin-top: 20px;
        }

        .recent-tickets h4 {
            font-size: 18px;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .recent-tickets ul {
            list-style: none;
            padding: 0;
        }

        .recent-tickets li {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin: 5px 0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--secondary-color), var(--secondary-light));
            color: var(--text-dark);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px var(--shadow-color);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 4s infinite linear;
            z-index: 1;
            pointer-events: none;
        }

        .footer {
            height: 70px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 -4px 20px var(--shadow-color);
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--secondary-color), var(--secondary-light));
        }

        .footer-info p {
            font-size: 16px;
            color: var(--text-light);
            margin: 5px 0;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .btn:focus, .queue-card:focus {
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
        }

        .high-contrast .queue-card {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        .high-contrast .btn-primary {
            background: #fff;
            color: #000;
        }

        @media screen and (max-width: 1200px) {
            .queue-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }

            .conservatory-name {
                font-size: 24px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 22px;
            }

            .accessibility-controls {
                top: 120px;
                right: 15px;
            }

            .current-ticket {
                font-size: 36px;
            }

            .current-sala {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" role="banner">
            <div class="conservatory-info">
                <div class="conservatory-logo">
                    <div class="logo-icon">CL</div>
                    <div class="conservatory-name">CONSERVATÓRIA DE LUANDA</div>
                </div>
            </div>
            <div class="branch-info">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <span>Conservatória Central</span>
                    <div class="branch-details">Av. 4 de Fevereiro, Luanda</div>
                </div>
            </div>
        </div>

        <div class="accessibility-controls" role="region" aria-label="Controles de Acessibilidade">
            <button class="accessibility-btn" onclick="toggleHighContrast()" title="Alto Contraste" aria-label="Ativar alto contraste">
                <i class="fas fa-adjust"></i>
            </button>
            <button class="accessibility-btn" onclick="increaseFontSize()" title="Aumentar Fonte" aria-label="Aumentar tamanho da fonte">
                <i class="fas fa-text-height"></i>
            </button>
        </div>

        <div class="main-content">
            <div class="queue-container" id="queue-container">
                <!-- Preenchido dinamicamente via JavaScript -->
            </div>
        </div>

        <div class="footer" role="contentinfo">
            <div class="footer-info">
                <p>Painel de Acompanhamento v1.1</p>
                <p>© 2025 Conservatória de Luanda</p>
            </div>
            <div class="footer-controls">
                <button class="btn btn-primary" onclick="toggleHelp()">
                    <i class="fas fa-question-circle"></i> Ajuda
                </button>
            </div>
        </div>
    </div>

    <script>
        const queues = {
            civil: { 
                prefix: 'R', 
                current: 42, 
                sala: 1, 
                salas: [1, 2, 3], 
                name: 'Registo Civil',
                recent: ['R041 - SALA 02', 'R040 - SALA 03', 'R039 - SALA 01', 'R038 - SALA 02', 'R037 - SALA 03']
            },
            predial: { 
                prefix: 'P', 
                current: 15, 
                sala: 4, 
                salas: [4, 5, 6], 
                name: 'Registo Predial',
                recent: ['P014 - SALA 05', 'P013 - SALA 06', 'P012 - SALA 04', 'P011 - SALA 05', 'P010 - SALA 06']
            },
            comercial: { 
                prefix: 'C', 
                current: 21, 
                sala: 7, 
                salas: [7, 8, 9], 
                name: 'Registo Comercial',
                recent: ['C020 - SALA 08', 'C019 - SALA 09', 'C018 - SALA 07', 'C017 - SALA 08', 'C016 - SALA 09']
            },
            notariado: { 
                prefix: 'N', 
                current: 7, 
                sala: 10, 
                salas: [10, 11, 12], 
                name: 'Notariado',
                recent: ['N006 - SALA 11', 'N005 - SALA 12', 'N004 - SALA 10', 'N003 - SALA 11', 'N002 - SALA 12']
            }
        };

        function renderQueues() {
            const container = document.getElementById('queue-container');
            container.innerHTML = '';

            Object.keys(queues).forEach(category => {
                const queue = queues[category];
                const queueCard = document.createElement('div');
                queueCard.className = `queue-card ${category}`;
                queueCard.innerHTML = `
                    <h3>${queue.name}</h3>
                    <div class="current-ticket">${queue.prefix}${queue.current.toString().padStart(3, '0')}</div>
                    <div class="current-sala">SALA ${queue.sala.toString().padStart(2, '0')}</div>
                    <div class="recent-tickets">
                        <h4>Últimas Chamadas</h4>
                        <ul>
                            ${queue.recent.map(ticket => `<li>${ticket}</li>`).join('')}
                        </ul>
                    </div>
                    <button class="btn btn-primary" onclick="callNextTicket('${category}')">
                        <i class="fas fa-arrow-right"></i> Chamar Próximo
                    </button>
                `;
                container.appendChild(queueCard);
            });
        }

        function callNextTicket(category) {
            const queue = queues[category];
            queue.recent.pop();
            queue.recent.unshift(`${queue.prefix}${queue.current.toString().padStart(3, '0')} - SALA ${queue.sala.toString().padStart(2, '0')}`);
            queue.current++;
            queue.sala = queue.salas[Math.floor(Math.random() * queue.salas.length)];
            renderQueues();
        }

        function toggleHighContrast() {
            document.body.classList.toggle('high-contrast');
        }

        function increaseFontSize() {
            const currentSize = parseFloat(getComputedStyle(document.body).fontSize);
            document.body.style.fontSize = `${currentSize + 2}px`;
        }

        function toggleHelp() {
            alert('Para assistência, entre em contato com o suporte no local ou ligue para +244 222 123 456.');
        }

        // Inicializar painel
        renderQueues();

        // Simular atualizações em tempo real (substituir por Socket.IO em produção)
        setInterval(() => {
            if (Math.random() > 0.8) {
                const categories = Object.keys(queues);
                const randomCategory = categories[Math.floor(Math.random() * categories.length)];
                callNextTicket(randomCategory);
            }
        }, 10000);
    </script>
</body>
</html>
