<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facilita - Login Administrativo</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Facilita Admin</h1>
            <p>Entre para gerenciar suas filas</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="exemplo@dominio.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password">
                </div>
                <div id="error-message" class="error hidden"></div>
                <button type="submit" id="login-btn" class="btn btn-primary">
                    <span class="spinner hidden"></span> Entrar
                </button>
            </form>
        </div>
    </div>
    <div id="toast-container"></div>
    <script src="/js/toast.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
