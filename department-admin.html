<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador de Departamento - Fila Fácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="department-admin.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Cabeçalho -->
    <header class="bg-blue-600 text-white p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Painel do Administrador de Departamento</h1>
            <div class="flex items-center space-x-4">
                <span id="user-email" class="text-sm"></span>
                <button id="logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm">Sair</button>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container mx-auto p-4 flex-grow">
        <!-- Tabs -->
        <div class="flex space-x-2 mb-6 bg-white p-2 rounded-lg shadow">
            <button id="tab-queues" class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg focus:outline-none">Filas</button>
            <button id="tab-tickets" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg focus:outline-none">Tickets</button>
            <button id="tab-reports" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg focus:outline-none">Relatórios</button>
            <button id="tab-settings" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg focus:outline-none">Configurações</button>
        </div>

        <!-- Seção de Filas -->
        <div id="queues-section">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Gerenciar Filas</h2>
                <button id="create-queue-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm">Criar Fila</button>
            </div>
            <div class="mb-4">
                <input type="text" id="queue-filter" placeholder="Filtrar por serviço..." class="p-2 border rounded-lg w-full">
            </div>
            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table id="queues-table" class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Serviço</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Prefixo</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Status</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Tickets Ativos</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Horário</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="queues"></tbody>
                </table>
            </div>
        </div>

        <!-- Seção de Tickets -->
        <div id="tickets-section" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Gerenciar Tickets</h2>
                <button id="validate-qr-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">Validar QR Code</button>
            </div>
            <div class="mb-4">
                <input type="text" id="ticket-filter" placeholder="Filtrar por número ou serviço..." class="p-2 border rounded-lg w-full">
            </div>
            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table id="tickets-table" class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Número</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Serviço</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Status</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Guichê</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Emitido</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tickets"></tbody>
                </table>
            </div>
        </div>

        <!-- Seção de Relatórios -->
        <div id="reports-section" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Relatórios</h2>
            <div class="mb-4 flex space-x-2">
                <input type="date" id="report-date" class="p-2 border rounded-lg">
                <button id="generate-report-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">Gerar Relatório</button>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <canvas id="report-chart" class="max-h-96"></canvas>
            </div>
            <div id="report-results" class="mt-4 space-y-4"></div>
        </div>

        <!-- Seção de Configurações -->
        <div id="settings-section" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Configurações</h2>
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="text-lg font-medium mb-2">Informações do Departamento</h3>
                <p id="department-info" class="text-gray-600"></p>
            </div>
        </div>
    </main>

    <!-- Modal para Criar/Editar Fila -->
    <div id="queue-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 id="queue-modal-title" class="text-lg font-semibold mb-4"></h3>
            <form id="queue-form">
                <div class="mb-4">
                    <label for="service" class="block text-sm font-medium text-gray-700">Serviço</label>
                    <input type="text" id="service" name="service" required class="mt-1 p-2 border rounded-lg w-full">
                </div>
                <div class="mb-4">
                    <label for="prefix" class="block text-sm font-medium text-gray-700">Prefixo</label>
                    <input type="text" id="prefix" name="prefix" required class="mt-1 p-2 border rounded-lg w-full">
                </div>
                <div class="mb-4">
                    <label for="open_time" class="block text-sm font-medium text-gray-700">Horário de Abertura</label>
                    <input type="time" id="open_time" name="open_time" required class="mt-1 p-2 border rounded-lg w-full">
                </div>
                <div class="mb-4">
                    <label for="daily_limit" class="block text-sm font-medium text-gray-700">Limite Diário</label>
                    <input type="number" id="daily_limit" name="daily_limit" required class="mt-1 p-2 border rounded-lg w-full">
                </div>
                <div class="mb-4">
                    <label for="num_counters" class="block text-sm font-medium text-gray-700">Número de Guichês</label>
                    <input type="number" id="num_counters" name="num_counters" required class="mt-1 p-2 border rounded-lg w-full">
                </div>
                <input type="hidden" id="queue_id" name="queue_id">
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-queue-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg">Cancelar</button>
                    <button type="submit" id="submit-queue-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Validar QR Code -->
    <div id="qr-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-lg font-semibold mb-4">Validar QR Code</h3>
            <form id="qr-form">
                <div class="mb-4">
                    <label for="qr_code" class="block text-sm font-medium text-gray-700">QR Code</label>
                    <input type="text" id="qr_code" name="qr_code" required class="mt-1 p-2 border rounded-lg w-full">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-qr-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg">Cancelar</button>
                    <button type="submit" id="submit-qr-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Validar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Erro/Sucesso -->
    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 id="error-modal-title" class="text-lg font-semibold mb-4"></h3>
            <p id="error-message" class="text-gray-600 mb-4"></p>
            <div class="flex justify-end">
                <button id="close-error-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Toast para Notificações -->
    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2"></div>
</body>
</html>
