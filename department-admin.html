<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador de Departamento - Fila Fácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/js/department-admin.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Cabeçalho -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Painel do Administrador de Departamento</h1>
            <div>
                <span id="user-email" class="mr-4"></span>
                <button id="logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Sair</button>
            </div>
        </div>
    </header>
    <!-- Conteúdo principal -->
    <main class="container mx-auto p-4 flex-grow">
        <h2 class="text-xl font-semibold mb-4">Gerenciar Filas</h2>
        <div id="queues" class="space-y-4"></div>
    </main>
</body>
</html>
