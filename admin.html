<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilita 2.0 - Administração</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <!-- Cabeçalho -->
        <header class="flex justify-between items-center bg-blue-600 text-white p-4 rounded-lg shadow">
            <h1 class="text-2xl font-bold">Facilita 2.0 - Painel de Gestão</h1>
            <div class="flex items-center space-x-4">
                <span id="user-info" class="hidden"></span>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg">Sair</button>
            </div>
        </header>

        <!-- Filtros -->
        <div class="mt-6 bg-white p-4 rounded-lg shadow">
            <div class="flex flex-wrap gap-4">
                <input id="filter-service" type="text" placeholder="Filtrar por serviço" class="border p-2 rounded-lg flex-1 min-w-[200px]">
                <select id="filter-status" class="border p-2 rounded-lg">
                    <option value="">Todos os Status</option>
                    <option value="Aberto">Aberto</option>
                    <option value="Lotado">Lotado</option>
                </select>
            </div>
        </div>

        <!-- Lista de Filas -->
        <div class="mt-6 bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Filas Gerenciadas</h2>
            <div id="queues" class="space-y-4"></div>
        </div>

        <!-- Estatísticas -->
        <div class="mt-6 bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Estatísticas</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="p-4 bg-blue-100 rounded-lg">
                    <p class="font-semibold">Total de Senhas</p>
                    <p id="total-tickets" class="text-2xl">0</p>
                </div>
                <div class="p-4 bg-green-100 rounded-lg">
                    <p class="font-semibold">Tempo Médio de Espera</p>
                    <p id="avg-wait-time" class="text-2xl">0 min</p>
                </div>
                <div class="p-4 bg-yellow-100 rounded-lg">
                    <p class="font-semibold">Senhas Chamadas Hoje</p>
                    <p id="called-tickets" class="text-2xl">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Erro -->
    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md">
            <h3 class="text-lg font-semibold text-red-600">Erro</h3>
            <p id="error-message" class="mt-2"></p>
            <button id="close-error" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg">Fechar</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
