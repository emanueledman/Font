<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador de Instituição - Fila Fácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/institution-admin.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Cabeçalho -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Painel do Administrador de Instituição</h1>
            <div>
                <span id="user-email" class="mr-4"></span>
                <button id="logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Sair</button>
            </div>
        </div>
    </header>
    <!-- Conteúdo principal -->
    <main class="container mx-auto p-4 flex-grow">
        <!-- Tabs para navegação -->
        <div class="flex space-x-4 mb-6">
            <button id="tab-departments" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Departamentos</button>
            <button id="tab-reports" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg">Relatórios</button>
            <button id="tab-settings" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg">Configurações</button>
        </div>
        <!-- Seção de departamentos -->
        <div id="departments-section">
            <h2 class="text-xl font-semibold mb-4">Gerenciar Departamentos</h2>
            <div id="departments" class="space-y-4"></div>
            <button onclick="createDepartment()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg mt-4">
                Criar Novo Departamento
            </button>
        </div>
        <!-- Seção de relatórios -->
        <div id="reports-section" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Relatórios</h2>
            <div class="mb-4">
                <label for="report-date" class="block text-sm font-medium text-gray-700">Data</label>
                <input type="date" id="report-date" class="mt-1 p-2 border rounded-lg">
                <button onclick="generateReport()" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    Gerar Relatório
                </button>
            </div>
            <div id="report-results" class="space-y-4"></div>
        </div>
        <!-- Seção de configurações -->
        <div id="settings-section" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Configurações</h2>
            <div class="mb-4">
                <label for="institution-name" class="block text-sm font-medium text-gray-700">Nome da Instituição</label>
                <input type="text" id="institution-name" class="mt-1 p-2 w-full border rounded-lg">
                <button onclick="updateInstitution()" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    Atualizar
                </button>
            </div>
        </div>
    </main>
</body>
</html>
