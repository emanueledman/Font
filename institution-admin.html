<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Instituição - Fila Fácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <script src="institution-admin.js"></script>
    <style>
        .animate-zoom-in { animation: zoomIn 0.3s ease; }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-gray-800">Fila Fácil</h1>
            </div>
            <nav class="mt-4">
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Dashboard</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Filiais</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Departamentos</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Usuários</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Relatórios</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100" onclick="logout()">Sair</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-auto">
            <div id="error-message" class="hidden bg-red-100 text-red-700 p-4 rounded-lg mb-4"></div>

            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Administração de Instituição</h2>

            <!-- Filiais -->
            <section class="mb-8">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Filiais</h3>
                <div id="branches-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Adicionar Filial</button>
            </section>

            <!-- Departamentos -->
            <section>
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Departamentos</h3>
                <div id="departments-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Adicionar Departamento</button>
            </section>
        </main>
    </div>

    <script>
        function logout() {
            clearSensitiveData();
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
