<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Atendente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-blue-800 text-white p-4">
            <div class="mb-6">
                <h1 class="text-2xl font-bold">Fila Facilita</h1>
                <p id="department-name" class="text-sm">Departamento</p>
            </div>
            <nav class="space-y-2">
                <button id="nav-call" class="w-full text-left p-2 rounded active bg-blue-700/90 hover:bg-blue-700 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                    Chamada
                </button>
                <button id="nav-queues" class="w-full text-left p-2 rounded hover:bg-blue-700 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                    </svg>
                    Minhas Filas
                </button>
                <button id="nav-tickets" class="w-full text-left p-2 rounded hover:bg-blue-700 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    Tickets Ativos
                </button>
                <button id="nav-attended" class="w-full text-left p-2 rounded hover:bg-blue-700 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Tickets Atendidos
                </button>
            </nav>
            <button id="logout" class="mt-4 w-full text-left p-2 rounded hover:bg-red-700 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Sair
            </button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-auto">
            <!-- Header -->
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-2xl font-semibold">Painel do Atendente</h2>
                    <p id="user-name" class="text-sm text-gray-600">Atendente</p>
                    <p id="user-email" class="text-sm text-gray-600">email@exemplo.com</p>
                </div>
                <div class="text-right">
                    <p id="current-date" class="text-sm text-gray-600">Carregando...</p>
                    <button id="refresh-data" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Atualizar
                    </button>
                </div>
            </header>

            <!-- Seção de Chamada -->
            <div id="call-section" class="">
                <h2 class="text-xl font-semibold mb-4">Chamada Atual</h2>
                <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
                    <p class="text-lg font-semibold">Senha: <span id="current-ticket">N/A</span></p>
                    <p class="text-sm text-gray-500">Serviço: <span id="current-service">N/A</span></p>
                    <p class="text-sm text-gray-500">Guichê: <span id="current-counter">N/A</span></p>
                    <div class="mt-4 flex space-x-2">
                        <button id="quick-call" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                            Chamar Próxima
                        </button>
                        <button id="validate-qr-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            Validar QR Code
                        </button>
                    </div>
                </div>
            </div>

            <!-- Seção de Filas -->
            <div id="queues-section" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Minhas Filas</h2>
                    <input id="queue-filter" type="text" placeholder="Filtrar filas..." class="border rounded px-2 py-1">
                </div>
                <div id="queues-container" class="grid gap-4"></div>
            </div>

            <!-- Seção de Tickets Ativos -->
            <div id="tickets-section" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Tickets Ativos</h2>
                    <input id="ticket-filter" type="text" placeholder="Filtrar tickets..." class="border rounded px-2 py-1">
                </div>
                <div id="tickets-container" class="grid gap-4"></div>
            </div>

            <!-- Seção de Tickets Atendidos -->
            <div id="attended-section" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Tickets Atendidos</h2>
                    <input id="attended-date-filter" type="date" class="border rounded px-2 py-1">
                </div>
                <div id="attended-tickets-container" class="grid gap-4"></div>
            </div>
        </main>
    </div>

    <!-- Modal de Erro/Sucesso -->
    <div id="error-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <div class="flex items-center mb-4">
                <span id="error-icon" class="mr-2"></span>
                <h3 id="error-modal-title" class="text-lg font-semibold"></h3>
            </div>
            <p id="error-message" class="text-gray-600"></p>
            <div class="mt-4 flex justify-end">
                <button id="close-error-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Modal de QR Code -->
    <div id="qr-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <h3 class="text-lg font-semibold mb-4">Validar QR Code</h3>
            <form id="qr-form">
                <input id="qr_code" type="text" placeholder="Digite o código QR" class="w-full border rounded px-2 py-1 mb-4">
                <div class="flex justify-end space-x-2">
                    <button id="cancel-qr-btn" type="button" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Validar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Template -->
    <template id="toast-template">
        <div class="toast fixed bottom-4 right-4 bg-opacity-90 rounded-xl p-4 text-white shadow-lg transition-opacity">
            <div class="flex items-center justify-between">
                <div>
                    <h4 class="toast-title font-semibold"></h4>
                    <p class="toast-message text-sm"></p>
                </div>
                <button class="toast-close text-white hover:text-gray-300">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </template>

    <div id="toast-container"></div>
    <script src="attendant-enhanced.js"></script>
</body>
</html>
