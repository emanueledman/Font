<!-- Tela de Login -->
<div id="login-screen" class="login-container">
    <div class="login-card">
        <h1 style="text-align: center; margin-bottom: 1.5rem;">FilaFacilita</h1>
        <h2 style="text-align: center; margin-bottom: 2rem;">Painel do Gestor</h2>
        
        <div id="login-error" class="alert alert-danger hidden"></div>
        <div id="login-message" class="alert alert-warning hidden"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                <span id="login-button-text">Entrar</span>
                <span id="login-spinner" class="loading-spinner hidden"></span>
            </button>
        </form>
    </div>
</div>
